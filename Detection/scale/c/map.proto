//To compile, protoc --cpp_out=./ map.proto 
syntax = "proto3";
package Detection;

message FlowStats{
	repeated FlowKeyValue entry = 1;
	double time = 2;
}

message FlowKeyValue{
	IpRange key = 1;
	Cell value = 2;
}

message IpRange{
	uint32 min = 1;
	uint32 max = 2;
}

message Cell{
	int32 cols = 3;
	repeated double bytes = 4 [packed=true];
	repeated double pkts = 5 [packed=true];
	string output = 1;
}
